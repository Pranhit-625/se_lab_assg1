<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>Create User</h1>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <button type="submit">Save</button>
    </form>
    <a href="/users/list">Back to List</a>
</body>
</html>
